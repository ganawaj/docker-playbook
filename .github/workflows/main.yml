# This is a basic workflow to help you get started with Actions

name: Publish Docker image

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        uses: docker/login-action@v1.9.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          # registry: # optional
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          # Log out from the Docker registry at the end of a job
          # logout: # optional, default is true
      
      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@e1b7f96249f2e4c8e4ac1519b9608c0d48944a1f
        uses: docker/build-push-action@v2.4.0
        with:
          # List of extra privileged entitlement (eg. network.host,security.insecure)
          # allow: # optional
          # List of build-time variables
          # build-args: # optional
          # Builder instance
          builder: ${{ steps.buildx.outputs.name }}
          # List of external cache sources for buildx (eg. user/app:cache, type=local,src=path/to/dir)
          cache-from: type=local,src=/tmp/.buildx-cache
          # List of cache export destinations for buildx (eg. user/app:cache, type=local,dest=path/to/dir)
          cache-to: type=local,dest=/tmp/.buildx-cache
          # Build's context is the set of files located in the specified PATH or URL
          context: ./
          # Path to the Dockerfile
          file: ./Dockerfile
          # List of metadata for an image
          # labels: # optional
          # Load is a shorthand for --output=type=docker
          # load: # optional, default is false
          # Set the networking mode for the RUN instructions during build
          # network: # optional
          # Do not use cache when building the image
          # no-cache: # optional, default is false
          # List of output destinations (format: type=local,dest=path)
          # outputs: # optional
          # List of target platforms for build
          # platforms: # optional
          # Always attempt to pull a newer version of the image
          # pull: # optional, default is false
          # Push is a shorthand for --output=type=registry
          push: true
          # List of secrets to expose to the build (eg. key=string, GIT_AUTH_TOKEN=mytoken)
          # secrets: # optional
          # List of secret files to expose to the build (eg. key=filename, MY_SECRET=./secret.txt)
          # secret-files: # optional
          # List of SSH agent socket or keys to expose to the build
          # ssh: # optional
          # List of tags
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ansible_playbook:latest
          # Sets the target stage to build
          # target: # optional
          # GitHub Token used to authenticate against a repository for Git context
          # github-token: # optional, default is ${{ github.token }}
      
      - uses: meeDamian/sync-readme@v1.0.6
        with:
          user: ganawa
          slug: ganawa/ansible_playbook
          pass: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          description: true

      -  name: Image digest
         run: echo ${{ steps.docker_build.outputs.digest }}   
